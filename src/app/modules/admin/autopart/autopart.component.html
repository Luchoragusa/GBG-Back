<div class="flex flex-col flex-auto min-w-0">


  <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent">

  <!-- Drawer -->
  <mat-drawer
      class="w-full sm:w-128 dark:bg-gray-900"
      [mode]="drawerMode"
      [opened]="false"
      [position]="'end'"
      [disableClose]="true"
      #matDrawer>
      
        <router-outlet></router-outlet>

  </mat-drawer>

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

                <!-- Header -->
                <div class="flex flex-col sm:flex-row items-start sm:items-center sm:justify-between py-8 px-6 md:px-8">
                  <!-- Title -->
                  <div>
                      <div class="text-4xl font-extrabold tracking-tight leading-none">Respuestos</div>
                      <div class="ml-0.5 font-medium text-secondary">
                      </div>
                  </div>
                  <!-- Actions -->
                  <div class="mt-4 sm:mt-0">
                      <!-- Add autopart button -->
                      <button
                          class="ml-3"
                          mat-flat-button
                          [color]="'primary'"
                          (click)="matDrawer.toggle()">
                          <span class="ml-2 mr-1">Agregar un repuesto</span>
                      </button>
                  </div>
              </div>


      <!-- Tabla de repuestos  -->

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="Inyectores" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Model Column -->
          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
          </ng-container>
      
          <!-- Car Name Column -->
          <ng-container matColumnDef="carName">
            <th mat-header-cell *matHeaderCellDef> Marca auto </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- Anotation Column -->
          <ng-container matColumnDef="anotation">
            <th mat-header-cell *matHeaderCellDef> Anotacion </th>
            <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
          </ng-container>

          <!-- Image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Foto </th>
            <td mat-cell *matCellDef="let row"> 

            <button mat-icon-button>
              <i class="fa-solid fa-eye"></i>
            </button>
          
          </ng-container>

          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let row"> 

              <button mat-icon-button color="primary" (click)="add(row)">
                <i class="fa-solid fa-circle-plus"></i>
              </button>

              <button mat-icon-button color="warn" (click)="remove(row)">
                <i class="fa-solid fa-circle-minus"></i>
              </button>

              <button mat-icon-button (click)="edit(row)">
                <i class="fa-sharp fa-solid fa-pen-to-square"></i>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontro ningun repuesto que coincida con "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>

  </mat-drawer-container>

</div>
